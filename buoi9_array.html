        //function getData
        function getDataInt(mess, min, max) {
            let input;
            while (true) {
                // Thay cho cái scanner để chuyển thành prompt để nhận giá trị truyền vào .
                input = prompt(mess).trim();
                // Kiểm tra input có chứa dữ liệu  ko ? 
                if (input === "") {
                    alert("Chuỗi nhập vào rỗng");
                    continue;
                }
                // Chuyển đổi text ra số .
                let num = parseInt(input);
                if (isNaN(num)) {
                    alert("Dữ liệu nhập phải là số!");
                    //Kiểu tra xem có nằm trong giới hạn cho phép ko ?
                } else if (num < min || num > max) {
                    alert("Số nhập không nằm trong khoảng cho phép");
                } else {
                    return num;
                }
            }
        }

        // Tạo một mảng với 10 phần tử, tất cả đều là undefined
        let array = new Array(10);
        for (let index = 0; index < array.length; index++) {
            array[index] = Math.round(Math.random() * 100);
        }
        var input = getDataInt("Enter the number :", 0, Number.MAX_VALUE);

        var inputMoney = getDataInt("Enter the money :", 0, Number.MAX_VALUE);
       

        let found = false;
        for (let index = 0; index < array.length; index++) {
            if (input == array[index]) {

                found = true;

                break; // Dừng vòng lặp khi tìm thấy giá trị
            }
        }

        if (!found) {
