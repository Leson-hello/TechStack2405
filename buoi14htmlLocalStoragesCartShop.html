<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="content col-8">
                <h1>Shopping cart</h1>
                <h2><a href="buoi13_demoajax_Baitap1.html">Go to Demo AJAX</a></h2>
                <hr/>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product name</th>
                            <th>Buy qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-list">
                        <!-- Cart items will be dynamically added here -->
                       
                    </tbody>
                </table>
            </div>
            <div class="sidebar col-4">
                <h2>Order summary</h2>
                <h3 id="grand-total">Grand Total: 0</h3>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript">
    function cart() {
        var cart = localStorage.getItem("cart");
        if (cart) {
            cart = JSON.parse(cart);
            var cartList = document.getElementById("cart-list");
            var grandTotal = 0;
            cart.forEach(function(item) {
                var total = item.price * item.buyQty;
                grandTotal += total;
                var row = `<tr>
                    <td><img width="80" src="${item.thumbnail}" /></td>
                    <td>${item.title}</td>
                    <td>${item.buyQty}</td>
                    <td>${item.price}</td>
                    <td>${total}</td>
                </tr>`;
                cartList.innerHTML += row;
            });
            document.getElementById("grand-total").innerText = `Grand Total: ${grandTotal}`;
        }
    }
    cart();
</script>
</body>
</html>
