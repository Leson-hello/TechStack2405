<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/stylebtvn.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="weather-container container">
        <div class="row">
            <div class="input-container col-12">
                <input type="text" id="city-input" class="form-control form-control-sm" placeholder="Enter city name">
                <button class="btn btn-primary btn-sm mt-2" onclick="fetchWeatherData()">Get Weather</button>
            </div>
        </div>
        <div id="forecast" class="row mt-4"></div>
    </div>
    <script src="js/scriptbtvn14.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
