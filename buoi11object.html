             //Đếm ngược 10 phút
             var min = 10;
             var sec = 0;
             var timer = setInterval(timerCountdown,1000);
             function timerCountdown(){
                var minutes = document.getElementById("minute");
                var seconds = document.getElementById("second");
                /*Các biến minutes và seconds nhận giá trị là các phần tử HTML với id tương ứng (minute và second). 
                Điều này cho phép bạn thao tác với các phần tử HTML này thông qua JavaScript. Đây không phải là việc tạo ra đối tượng mới,
                mà là lấy các phần tử đã tồn tại trong tài liệu HTML và lưu trữ chúng trong các biến để dễ dàng truy cập và cập nhật.*/
                // Cập nhật hiển thị số phút và giây
                minutes.innerHTML = min < 10 ? "0"+min :min;
                seconds.innerHTML = sec < 10 ? "0"+sec :sec;
                /*innerHTML là một thuộc tính của đối tượng DOM (Document Object Model) trong JavaScript. 
                Nó cho phép bạn truy cập hoặc thay đổi nội dung HTML bên trong một phần tử.
                (Cái phần "chữ viết" trong thẻ ý :))))*/
                sec --;
                if(sec < 0 ){
                    sec = 59;
                    min --;
                }
                if(min < 0 ){
                    clearInterval(timer);
                }
                
                
             }
