//Đếm ngược từ 10 phút .
function startCountdown(minutes) {
    let time = minutes * 60; // Chuyển đổi phút thành giây

    let countdown = setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;

        // Định dạng phút và giây để hiển thị đẹp hơn
        minutes = minutes < 10 ? "0" + minutes : minutes;
        //minutes  = condition ? expr1 : expr2
        seconds = seconds < 10 ? "0" + seconds : seconds;

        console.log(`${minutes}:${seconds}`);

        if (time <= 0) {
            clearInterval(countdown);//loại bỏ cái interval
            alert("Countdown finished!");
        } else {
            time--;
        }
    }, 1000); // Lặp lại mỗi giây
}

startCountdown(10); // Đếm ngược từ 10 phút
