    <script type="text/javascript">

        function isPrime(number){
            for (var i = 2; i <= Math.sqrt(number);i++){
                if (number % i === 0 ){
                    return false;
                }
            }
            return true;

        }

        
        function getInt(message, min, max) {
            let input;
            while (true) {
                input = prompt(message).trim();
                if (input === "") {
                    alert("Empty!");
                    continue;
                }
                let num = parseInt(input);
                if (isNaN(num)) {
                    alert("Input must be a number!");
                } else if (num < min || num > max) {
                    alert("Not in range");
                } else {
                    return num;
                }
            }
        }

        var number = getInt("Enter number", 0, Number.MAX_SAFE_INTEGER);

        if(isPrime(number)){
            alert("Prime number is:"+number)
        }else {
            alert(number+"is not Prime")
        }
