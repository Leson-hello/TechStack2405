<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/menu.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">

        </div>

    </header>
    <nav>
        <div class="container">
            <ul class="menu">
                <li class="item">
                    <a href="#">Home</a>
                </li>
                <li class="item" onmouseleave="hideSubmenu()" onmouseenter="openSubmenu(this)">
                    <a href="#">Bóng đá</a>
                    <ul class="submenu">
                        <li><a href="#">Bóng đá Anh</a></li>
                        <li><a href="#">Bóng đá TBN</a></li>
                        <li><a href="#">Bóng đá Italia</a></li>
                    </ul>
                </li>
                <li class="item" onmouseleave="hideSubmenu()" onmouseenter="openSubmenu(this)">
                    <a href="#">Tài chính </a>
                    <ul class="submenu">
                        <li><a href="#">Giá vàng</a></li>
                        <li><a href="#">Chứng khoán</a></li>
                        <li><a href="#">Ngân hàng</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <script type = "text/javascript">
           function openSubmenu(e){
            hideSubmenu();
            var submenus = e.lastElementChild;
            submenus.style.display = "block";
        }

        //e.lastElementChild sẽ lấy phần tử con cuối cùng của phần tử <li>, trong trường hợp này là <ul class="submenu">.

        function hideSubmenu(){
            var submenus = document.getElementsByClassName("submenu");// array
            for(var subelement of submenus){
                subelement.style.display = "none";
            }
        }
        
        //onmouseleave và onmouseenter là các sự kiện (event) trong JavaScript 
        //onmouseleave: Đây là sự kiện xảy ra khi con trỏ chuột rời khỏi một phần tử.
        //onmouseenter: Đây là sự kiện xảy ra khi con trỏ chuột đi vào một phần tử.
        /*this: Trong ngữ cảnh này, từ khóa this đại diện cho phần tử HTML mà sự kiện đang xảy ra.
         Cụ thể, nếu con trỏ chuột đi vào một phần tử HTML có sự kiện onmouseenter, thì this sẽ là phần tử đó.*/

         /*this trong openSubmenu(this) là phần tử <li> mà con trỏ chuột đang đi vào.(toàn bộ code đấy )
         Hàm openSubmenu sẽ nhận this dưới dạng tham số e và sử dụng nó để hiển thị submenu bên trong phần tử <li> đó.*/

    </script>
    </body>

</html>
