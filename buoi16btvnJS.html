<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact Form with Map</title>
    <style>
        .header {
            display: flex;
            justify-content: center;
            padding-bottom: 40px;
        }

        #map {
            height: 550px;
        }

        /* Container Styling */
       

        /* Heading Styling */
        .contact-container h2 {
            text-align: left;
            font-family: "Arial", sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        /* Label Styling */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-family: "Arial", sans-serif;
            font-weight: bold;
        }

        /* Input and Textarea Styling */
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: "Arial", sans-serif;
        }

        /* Textarea Specific Styling */
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        /* Button Styling */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Arial", sans-serif;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Info Section Styling */
        .info-section {
            margin-top: 40px;
        }

        .info-item {
            text-align: center;
            color: #333;
        }

        .info-item i {
            font-size: 2rem;
            color: blue;
            margin-bottom: 10px;
        }

        .info-item p {
            margin: 0;
            font-family: "Arial", sans-serif;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 style="padding-top: 80px;" >Contact Form #06</h1>
    </div>

    <div class="content container">
        <div class="row">
            <!-- Middle -->
            <div class="main-content col-7 " style="background-color: #f1f4f8;">
                <ContactFormComponent></ContactFormComponent>
            </div>
            <!-- Cho cái background ở cả hai cái mới được !! -->
            <div class="col" style="background-color: #f1f4f8;">
                <!-- right -->
                <div id="map"></div>
            </div>
            <div class="col-12">
                <lastInformation></lastInformation>
            </div>
        </div>

       

    <!-- Include the contact form component -->
    <script type="text/javascript" src="components/contact.js"></script>
    <script type="text/javascript" src="components/infor.js"></script>

    <!-- Google Maps API and Initialization -->
    <!-- prettier-ignore -->
    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams,
                u = () => h || (h = new Promise(async (f, n) => {
                    await (a = m.createElement("script"));
                    e.set("libraries", [...r] + "");
                    for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                    e.set("callback", c + ".maps." + q);
                    a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                    d[q] = f;
                    a.onerror = () => h = n(Error(p + " could not load."));
                    a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                    m.head.append(a)
                }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
        })({ v: "weekly" });
    </script>

    <script type="text/javascript">
        let map;

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");

            map = new Map(document.getElementById("map"), {
                // Tạo Map mới từ id = "map" ==> Cần tạo <div id ="map"> để hiển thị nó ra trên html
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
            });
        }

        initMap();
    </script>

</body>

</html>
