<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border, Margin, Padding Example</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; /* Sắp xếp hai phần tử theo chiều ngang */
            margin: 20px; /* Khoảng cách bên ngoài của container */
            background-color: lightgray; /* Màu nền của container để dễ nhìn */
        }

        .element {
            margin: 20px; /* Khoảng cách bên ngoài của phần tử */
            border: 5px solid red; /* Viền của phần tử */
            padding: 15px; /* Khoảng cách bên trong của phần tử */
            background-color: lightyellow; /* Màu nền của phần tử */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="element">
            Phần tử 1
        </div>
        <div class="element">
            Phần tử 2
        </div>
    </div>
</body>
</html>
